<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Calculator</title>
  </head>
  <body>
    <style>
        .rezultats {
            font-weight: bold;
        }
    </style>
    <div class="container">
      <h1>Valūtas kalkulātors</h1>
      <label for="amount">Daudzums:</label>
      <input type="number" id="amount" placeholder="Ievadi daudzumu" />

      <br />

      <label for="from-currency">No:</label>
      <select id="from-currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>

      <label for="to-currency">Uz:</label>
      <select id="to-currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>

      <br />
      <button id="convert-btn">Konvertēt</button> <br />
      <p id="result"></p>
    </div>

    <script>
      let fromCurrencyInput = document.getElementById("from-currency");
      let toCurrencyInput = document.getElementById("to-currency");
      const btn = document.getElementById("convert-btn");
      const amountInput = document.getElementById("amount");
      let output = document.getElementById("result");

      btn.addEventListener("click", handleClick);

      function handleClick() {
        let fromCurrency = fromCurrencyInput;
        let toCurrency = toCurrencyInput;
        const amount = parseFloat(amountInput.value);

        if (isNaN(amount) || amount <= 0) {
          output.innerHTML = "Ievadi derīgu daudzumu";
        }
      let result;
        switch (fromCurrency.value) {
          case "USD":
            result =
              amount * { EUR: 0.85, GBP: 0.75, USD: 1 }[toCurrency.value];
            break;
          case "EUR":
            result =
              amount * { USD: 1.18, GBP: 0.88, EUR: 1 }[toCurrency.value];
            break;
          case "GBP":
            result =
              amount * { USD: 1.33, EUR: 1.14, GBP: 1 }[toCurrency.value];
            break;

          default:
            break;
        }

        output.innerHTML = `<span class="rezultats">${amount} ${fromCurrency.value} = ${result} ${toCurrency.value}</span>`;
      }
    </script>
  </body>
</html>
